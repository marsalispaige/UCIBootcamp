<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Refresh Mars News</a></p>
    </div>

   
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div>
            <h1>Latest Mars News</h1>
            <h3>{{mars_db.news_title}}</h3>
            <p>{{mars_db.news_paragraph}}</p>
        </div>
      </div>
    </div>

    
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img src="{{mars_db.featured_image_url}}" class="img-responsive"
          alt="Responsive image">
      </div>

      <div class="col-md-4">

       
        <div class="row">
          <div class="col-md-12">

              <div class="panel panel-default panel-heading">
                  <div class="panel-body">
                      <h4>Weather on Mars</h4>
                      <p>{{mars_db.weather}}</p>
                  </div>
              </div>


          </div>
        </div>

        
        <div class="row">
          <div class="col-md-12">
            <h4>Facts on Mars</h4>
            {{mars_db.facts | safe}}
          </div>
        </div>
      </div>

    </div>



    
    <div class="row" style="margin-top:80px;">

      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>


      {% for h in mars_db.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{h.url}}"
                alt="...">
            <div class="caption">
                <h3>{{h.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>

  </div>
</body>

</html>
