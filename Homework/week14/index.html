<!DOCHTML>
<html>
    <head>
        <meta charset="utf-8">  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class='container-fluid'>

            <nav class="navbar navbar-default">
                <div clas="container-fluid">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand">UFO Sightings</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="jumbotron text-center">
            <h1>UFO Sightings Data</h1>
        </div>

        <div class="row">

            <div class="col-lg-10">
                <form class="form-inline text-center">
                    <div class="form-group">
                        <input type="text" class="form-control" id="date" placeholder="Date (01/01/2000)">
                        <input type="text" class="form-control" id="city" placeholder="Enter City">
                        <input type="text" class="form-control" id="state" placeholder="Enter State (CA)" >
                        <input type="text" class="form-control" id="country" placeholder="Enter Country" >
                        <input type="text" class="form-control" id="shape" placeholder="Enter Shape">
                    </div>
                </form>
            </div>
            <div class="col-lg-2">
                 <button class="btn btn-danger" id="search">Search</button>
            </div>
        </div>
        <h2>Data</h2>
        <table class="table table-striped">
            <thead>
                <th>Date/Time</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration</th>
                <th>Comment</th>
            </thead>
            <tbody>

            </tbody>

        </table>

        <div class="row text-center">
            <button type="button" class="btn btn-success" id="load">Load More <span class="glyphicon glyphicon-refresh"></span></button>
        </div>
        <script src="js/data.js"></script>
        <script src="js/app.js"></script>


    </body>
</html>
